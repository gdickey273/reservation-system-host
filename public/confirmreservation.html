<body>
  <header>
    <h5 id="header"></h2>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="row mt-4">
          <div class="col-md-12">
            <h5 id="header"></h5>
          </div>
        </div>

        <form id="reservation-data-form">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Number of People in Party</label>
              <input type="text" class="form-control" id="party-number" placeholder="Party Number">
              <p class="error-message" id="party-number-error-message"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
              <p class="error-message" id="first-name-error-message"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              <p class="error-message" id="last-name-error-message"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="(123) 456-7890">
              <p class="error-message" id="phone-error-message"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Email Address</label>
              <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
              <p class="error-message" id="email-error-message"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class = "row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Notes</label>
              <textarea id="notes" maxlength="500" placeholder="Requests, allergies, special occations etc."></textarea>
              <p class="error-message" id="notes-error-message"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
