<!DOCTYPE html>
<html>

<head>
  <title>Reservation Confirmation - The Eddy Pub</title>

  <!-- Bootstrap stylsheet (I think) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row mt-4">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <img src="./assets/images/eddy-logo-transparent.png" alt="The Eddy Logo">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Dashboard</a>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="row mt-4">
          <div class="col-md-12">
            <h5 id="header"></h5>
            <ul id="res-data-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


  <!-- Moment script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
const reservationData = JSON.parse(localStorage.getItem("resData"));
const partyNumber = reservationData.partyNumber;
const fullName = reservationData.firstName + " " + reservationData.lastName;
const email = reservationData.emailAddress;
const dayOfWeek = reservationData.dayOfWeek;
const date = reservationData.date;
const time = moment(reservationData.time, "HHmm").format("h:mm A");
const resAction = reservationData.type;


$("#header").text(`Reservation ${resAction}d Sucessfully!`);
$("#res-data-list").html(`<li>Date: ${date}</li>
<li>Time: ${time}</li>
<li>Name: ${fullName}</li>
<li>Party Number: ${partyNumber}</li>
<li>Table Number: ${reservationData.tableNumber}</li>
<li>Phone Number: ${reservationData.phoneNumber}</li>
<li>Email: ${email}</li>
<li>Notes: ${reservationData.notes}</li>
`)

  </script>

</body>
