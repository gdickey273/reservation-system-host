  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id= "reschedule-div">
          <header id="reschedule-header">

          </header>
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <form method="post">
          <div class="row mt-4">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group font-user">
                <!-- Date Picker -->
                <label class="control-label" for="date">Date</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                <p class="error-message" id="date-error-message"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <form method="post">
          <div class="row mt-4">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group font-user">
                <!-- Time Picker -->
                <label class="control-label" for="time">Time</label>
                <input type="text" name="timepicker" class="timepicker" />
                <p class="error-message" id="time-error-message"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

      <p class="card-text" id="delete-res-text"></p>
      <button class="btn btn-danger" id="confirm-delete">Delete</button>
    </div>
  </div>

  <div class="card pop-up" id="details-pop-up">

      <button class="btn btn-primary escape" id="escape-details">X</button>
      <h5 class="card-title">Reservation Details</h5>
      <p class="card-text" id="res-details-text"></p>
